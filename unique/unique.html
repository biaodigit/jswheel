<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function unique(arr) {
        var ret = []
        var hash = {}
        for (var i = 0, len = arr.length; i < len; i++) {
            var item = arr[i];
            if (item instanceof Object) {
                ret.push(item)
            } else {
                var key = typeof(item) + item
                if (hash[key] !== 1) {
                    ret.push(item)
                    hash[key] = 1
                }
            }
        }
        console.log(ret)
    }

    unique([1, 1, 1, {}, {}, [], [], NaN, NaN, 2, '1', '2', 1, null, null])
</script>
</body>
</html>
